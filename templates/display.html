<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Booth Hasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_vintage.css') }}">
    <style>
        /* Specific styles for display.html */
        body {
            /* Background dan font diatur oleh global_vintage.css */
            font-family: 'Crimson Text', serif;
            text-align: center; /* Pusatkan konten */
        }
        
        .container {
            position: relative;
            z-index: 2;
        }

        .hero-section {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.9), 
                rgba(160, 82, 45, 0.8), 
                rgba(139, 69, 19, 0.7));
            color: var(--vintage-cream);
            padding: 3rem 2rem;
            border-radius: 15px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(44, 24, 16, 0.3),
                inset 0 0 0 1px rgba(212, 175, 55, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border: 3px solid var(--vintage-gold);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .hero-section::after {
            content: '✦ ✦ ✦';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--vintage-gold);
            font-size: 1.5rem;
            letter-spacing: 2rem;
            opacity: 0.6;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 3.5rem;
            text-shadow: 
                2px 2px 0px rgba(44, 24, 16, 0.3),
                0 0 10px rgba(212, 175, 55, 0.5);
            position: relative;
            z-index: 2;
            margin-top: 1rem;
            letter-spacing: -1px;
        }

        .hero-section p {
            font-size: 1.3rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            margin-top: 1rem;
            text-shadow: 1px 1px 2px rgba(44, 24, 16, 0.2);
        }

        .image-display-container {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(44, 24, 16, 0.3), inset 0 0 0 1px rgba(212, 175, 55, 0.5);
            border: 3px solid var(--vintage-gold);
            background-color: var(--parchment);
            position: relative;
            z-index: 2;
        }

        .image-display-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            pointer-events: none;
        }

        #displayedImage {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .btn-vintage {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border-radius: 8px;
            margin: 0.5rem;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(44, 24, 16, 0.2);
        }

        .btn-vintage::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-vintage:hover::before {
            left: 100%;
        }

        .btn-vintage-primary {
            background: linear-gradient(135deg, var(--vintage-brown), var(--vintage-red));
            border-color: var(--vintage-gold);
            color: var(--vintage-cream);
        }

        .btn-vintage-primary:hover {
            background: linear-gradient(135deg, var(--vintage-red), var(--vintage-brown));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 24, 16, 0.3);
        }

        .btn-vintage-secondary {
            background: var(--parchment);
            border-color: var(--vintage-brown);
            color: var(--vintage-brown);
        }

        .btn-vintage-secondary:hover {
            background: var(--vintage-brown);
            border-color: var(--vintage-brown);
            color: var(--vintage-cream);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 24, 16, 0.3);
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.8rem;
            }
            .hero-section p {
                font-size: 1.1rem;
            }
            .btn-vintage {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="hero-section text-center vintage-aging">
            <h1>Foto Booth Hasil</h1>
            <p class="lead">Lihat kreasi Anda!</p>
        </div>

        <div class="image-display-container vintage-aging">
            <img id="displayedImage" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Foto yang Diedit">
        </div>

        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-vintage btn-vintage-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
