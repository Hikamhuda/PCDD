<!DOCTYPE html>
<html>
<head>
    <title>Edit Foto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Foto</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Foto" style="max-width: 500px;">

    <form method="POST" action="{{ url_for('adjust', filename=filename) }}">
        <div>
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" name="brightness" min="0.1" max="2.0" step="0.1" value="1.0">
            <span id="brightnessValue">1.0</span>
        </div>
        <div>
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" name="contrast" min="0.1" max="2.0" step="0.1" value="1.0">
            <span id="contrastValue">1.0</span>
        </div>
        <div>
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" name="saturation" min="0.0" max="2.0" step="0.1" value="1.0">
            <span id="saturationValue">1.0</span>
        </div>
        <div>
            <label for="sharpness">Sharpness:</label>
            <input type="range" id="sharpness" name="sharpness" min="0.0" max="5.0" step="0.1" value="1.0">
            <span id="sharpnessValue">1.0</span>
        </div>
        <div>
            <label for="noise">Noise Reduction (Gaussian Blur Radius):</label>
            <input type="range" id="noise" name="noise" min="0" max="5" step="1" value="0">
            <span id="noiseValue">0</span>
        </div>
        <button type="submit">Simpan Perubahan</button>
    </form>
</body>
</html>
